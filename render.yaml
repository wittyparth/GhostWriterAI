# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ghostwriter-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ghostwriter-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: FREE_TIER_DAILY_LIMIT
        value: "10"

databases:
  - name: ghostwriter-db
    plan: free
    databaseName: ghostwriter
