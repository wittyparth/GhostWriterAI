version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: linkedin-ai-postgres
    environment:
      POSTGRES_USER: linkedin_user
      POSTGRES_PASSWORD: linkedin_password
      POSTGRES_DB: linkedin_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linkedin_user -d linkedin_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: linkedin-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedin-ai-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://linkedin_user:linkedin_password@postgres:5432/linkedin_ai
      - REDIS_URL=redis://redis:6379
      - CHROMADB_PATH=/app/data/chromadb
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: linkedin-ai-network
